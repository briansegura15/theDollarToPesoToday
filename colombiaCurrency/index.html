<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colombia's Current Currency</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;900&family=Passion+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <section class="main-exhange-info">
        <header>Todays Value of 1 dollar</header>
        <div class="exchange-rate">is <span></span> pesos Colombianos</div>
      </section>
      <form action="#">
        <div class="amount">
          <p>So enter a sum in dollars here</p>
          <input type="number" value="1" name="" id="" />
        </div>
        <div class="total-info">
          <button>Then click this button for the grand total in pesos</button>
          <p class="total">Grand total = <span>Getting exchange rate</span></p>
        </div>
      </form>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
